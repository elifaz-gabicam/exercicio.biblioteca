{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <h2 class="text-center mb-4">Adicionar Novo Livro</h2>
            <form method="POST" action="{{ url_for('criar') }}">
                <div class="form-group">
                    <label for="titulo">Título</label>
                    <input type="text" id="titulo" name="titulo" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="autor">Autor</label>
                    <input type="text" id="autor" name="autor" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="categoria">Categoria</label>
                    <input type="text" id="categoria" name="categoria" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="ano">Ano de Publicação</label>
                    <input type="number" id="ano" name="ano" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="editora">Editora</label>
                    <input type="text" id="editora" name="editora" class="form-control">
                </div>
                <button type="submit" class="btn btn-success btn-block">Adicionar Livro</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
